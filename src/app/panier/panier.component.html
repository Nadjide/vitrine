<div class="cart-container" *ngIf="watches.length > 0; else emptyCart">
  <mat-card class="cart-item" *ngFor="let watch of watches">
    <mat-card-header>
      <img class="cart-image" mat-card-avatar [src]="watch.image" alt="Image de {{ watch.name }}">
      <mat-card-title>{{ watch.name }}</mat-card-title>
      <mat-card-subtitle>{{ watch.price }} €</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ watch.description }}</p>
      <p>Quantité : {{ watch.quantity }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="removeWatch(watch)">Retirer</button>
    </mat-card-actions>
  </mat-card>
  <div class="cart-total">
    Total de votre panier : {{ getTotal() }} €
    <button mat-raised-button color="primary" (click)="confirmOrder()">Confirmer la commande</button>
  </div>
</div>

<ng-template #emptyCart>
  <div class="empty-cart">
    <mat-card>
      <mat-card-content>
        <p>Votre panier est vide.</p>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
