<div class="cart-container" *ngIf="watches.length > 0; else emptyCart">
  <div class="cart-grid">
    <mat-card class="cart-item" *ngFor="let watch of watches">
      <div class="cart-item-content">
        <img class="cart-image" [src]="watch.image" alt="Image de {{ watch.name }}">
        <div class="item-details">
          <mat-card-title>{{ watch.name }}</mat-card-title>
          <mat-card-subtitle>{{ watch.price }} €</mat-card-subtitle>
          <p>Quantité : {{ watch.quantity }}</p>
        </div>
        <mat-card-actions>
          <button mat-button color="warn" (click)="removeWatch(watch)">Retirer</button>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
  <div class="cart-summary">
    <div class="cart-total">
      Total de votre panier : {{ getTotal() }} €
    </div>
    <button class="confirm-button" mat-raised-button color="primary" (click)="confirmOrder()">Confirmer la
      commande</button>
  </div>
</div>

<ng-template #emptyCart>
  <div class="empty-cart">
    <p>Votre panier est vide.</p>
  </div>
</ng-template>
